<html>
<head>
    <title>Console testing</title>
</head>
<body>
    <h1>Open console</h1>
    <script>
        console.log("Hi this is console testing!");
        var first_name = "Pridhvi";
        console.log(first_name)
        var last_name = "Ragesh Kumar";
        console.log(last_name)
        var full_name = first_name.concat(last_name)
        console.log(full_name)
        var length = full_name.length
        console.log(length)
        var name1 = "I am Pridhvi"
        console.log(name1)
        var replace = name1.replace("Pridhvi","Peter");
        console.log (replace)
        var capital_name = "PRIDHVI";
        console.log(capital_name)
        var lower_case = capital_name.toLowerCase()
        console.log(lower_case)
        var small_letter = "pridhvi"
        console.log(small_letter)
        var big_letter = small_letter.toUpperCase()
        console.log(big_letter)
        var square_root = Math.sqrt(16);
        console.log(square_root)
        var maximum = Math.max(15,10);
        console.log(maximum)
        var minimum = Math.min(15,10);
        console.log(minimum)
        var power = Math.pow(4,2);
        console.log(power)

    </script>











</body>
</html>
